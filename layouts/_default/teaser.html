<article class="post">
  <header>
    <h2 class="post-title">
      <a href="{{ .Permalink }}" rel="bookmark">{{ .Title }}</a>
    </h2>
    <p class="post-meta">
      {{- partial "post-meta/date.html" . -}}
    </p>
  </header>
  <p class="post-content pre-blurb">
    {{- .Summary -}}
  </p>
  {{- if site.Params.readmore }}
    {{- if .Truncated }}
  <footer class="listing-footer">
    <a href="{{ .RelPermalink }}" class="read-more">{{ i18n "more" }}<span class="sr-only-inline"> ‘{{ .Title }}’.</span></a>
  </footer>
    {{- end }}
  {{- end }}
</article>
