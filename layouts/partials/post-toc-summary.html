<li class="toc-listing-item">
  <time class="post-meta" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{- .Date | time.Format (site.Params.dateFormatToc | default "2006.01.02") -}}</time>
  <a class="toc-item-link" href="{{ .RelPermalink }}">{{ .Title }}</a>
  <span class="toc-label">{{- if eq .Section "translations" -}}translation{{- else if eq .Section "original-works" -}}original work{{- else -}}blog post{{- end -}}</span>
</li>
