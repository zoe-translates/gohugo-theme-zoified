{{- $tags := .Params.Tags | default slice -}}
{{- $tlen := len $tags -}}
<div class="tags-container">{{- i18n "tag_prompt" $tlen -}}: <ul class="min-post-tags">{{- range $index, $name := sort $tags -}}<li><a href="{{ (printf "/tags/%s/" $name) | urlize }}">{{- $name | markdownify -}}</a></li>{{ end -}}</ul></div>
