{{ define "main" }}
<article class="{{ partial "post-class.html" . }}" id="page-{{ .File.TranslationBaseName | lower }}"{{ with .Params.lang}} lang="{{ . }}"{{ end }}>
    <header>
        <h1 class="page-title">
            {{ .Params.pageTitle | default .Title }}
        </h1>
    </header>

    <div class="page-body">
        {{ .Content }}
    </div>
</article>
{{ end }}
